<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="g" id="g1" checked>
        <input type="radio" name="g" id="g2">
        <input type="radio" name="g" id="g3">
        <input type="radio" name="g" id="g4">
        <div class="slider">
            <div class="slider__items">
                <div class="slider__item">
                    <img class="slider__item-image" src="img/task.jpg" alt="memas">
                </div>
                <div class="slider__item">
                    <img class="slider__item-image" src="img/mem.jpeg" alt="memas">
                </div>
                <div class="slider__item">
                    <img class="slider__item-image" src="img/pz.jpeg" alt="memas">
                </div>
                <div class="slider__item">
                    <img class="slider__item-image" src="img/delaesh.jpeg" alt="memas">
                </div>
            </div>
        </div>
        <div class="slider__panel">
            <div class="text__items">
                <p class="text__item item1">Нельзя так просто взять...</p>
                <p class="text__item item2">Нет, я сеньор</p>
                <p class="text__item item3">Движение вперед</p>
                <p class="text__item item4">Лучшая мотивация</p>
            </div>
            <div class="controls">
                <label for="g1" class="controls__item" id="c1"><span id="cs1"></span></label>
                <label for="g2" class="controls__item" id="c2"><span id="cs2"></span></label>
                <label for="g3" class="controls__item" id="c3"><span id="cs3"></span></label>
                <label for="g4" class="controls__item" id="c4"><span id="cs4"></span></label>
            </div>
        </div>
    </div>
</body>
</html>
